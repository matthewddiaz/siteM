<div
  id="popup-overlay"
  class="vertical-center"
  ng-controller="ProjectsPopUpController as PPUCtrl"
  ng-show="popup"
  ng-switch-when="projectDescription">

  <div class="pop-up-project-container">
    <div class="row no-margin esc-pop-up-row">
      <div class="col-xs-12 no-padding full-height">
        <a href="/#/projects">
          <div class="full-height" ng-click="cancel()">
            <p class="x-font">X</p>
          </div>
        </a>
      </div>
    </div>

    <div class="row no-margin project-title">
      <div class="col-xs-12 no-padding">
        <p>{{project.projectName}}</p>
      </div>
    </div>

    <div class="project-img-container">
      <img src="images/matt.jpg" class="pop-up-project-image">
    </div>

    <div class="project-description">
      <p>{{project.projectDescription}}</p>
    </div>

    <div class="project-footer row no-margin">
      <div class="col-xs-6 no-padding full-height vertical-center">
        <p>Created by: Matthew Diaz</p>
      </div>
      <div class="col-xs-6 no-padding full-height vertical-center">
        <a href="{{project.projectUrl}}">
          <img class="git-linkedIn-link" src="images/github.gif">
        </a>
      </div>
    </div>
  </div>
</div>
