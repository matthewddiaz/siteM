
<div ng-controller="CoursesController">
  <ul class="collapsible courses-chart" data-collapsible="accordion" watch>
    <li ng-repeat="semester in semesters">
      <div class="collapsible-header"><i class="material-icons">school</i>{{semester.term}}</div>
      <div class="collapsible-body"><p>{{semester}}</p></div>
    </li>
  </ul>
</div>
