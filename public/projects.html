<div class="full-height" ng-controller="ProjectsController as pCtrl">
  <div class="row no-margin project-row" ng-repeat="row in pCtrl.projectRows">
    <div class="col-xs-4" ng-repeat="image in row">
      <div class="project-container" ng-click="pCtrl.showProjectPopUp()">
        <a href="">
          <img class="project-image" src="/images/{{image}}">
        </a>
      </div>
    </div>
  </div>
</div>

<div project-pop-up ng-switch="popup"></div>
