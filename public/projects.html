<video autoplay muted loop poster="images/projectNashInspiration.jpg" src="videos/inspirationVideo.mp4"
 class="background-video" id="project-video">
</video>

<div class="full-height projects-container" ng-controller="ProjectsController as pCtrl">
  <div class="row no-margin project-row" ng-repeat="row in projectRows">
    <div class="col-xs-4 project-col" ng-repeat="project in row">
      <div class="project-container" ng-click="pCtrl.showProjectPopUp($parent.$index, $index)">
        <a href="">
          <img class="project-image" ng-src="data:image/png;base64,{{project.frontDisplayPhoto}}">
          <div class="title-container vertical-center">
            <p class="title-style">{{project.projectName}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div project-pop-up ng-switch="popup"></div>
